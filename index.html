<!doctype html>
<html lang="en">

<head>
    <title>Highchart example</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />
    <link href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://code.angularjs.org/1.2.21/angular.js"></script>
</head>

<body>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/data.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>

    <figure class="highcharts-figure">
        <div id="container"></div>
    </figure>
    <script>
        Highcharts.getJSON(
            'data.json',
            function (data) {
                var normalforce = new Array();
                var time = new Array();
                data.forEach(element => {
                    normalforce.push(parseFloat(element.Normalkraft));
                    time.push(parseFloat(element.Zeit));
                });
                console.log(normalforce);
                Highcharts.chart('container', {
                    chart: {
                        zoomType: 'x'
                    },
                    title: {
                        text: 'Highcharts: Time Series Data Example'
                    },
                    xAxis: {
                        data: time
                    },
                    yAxis: {
                        title: {
                            text: 'Values'
                        },
                       tickInterval: 0.01,
                       min: 0,
                        max: 1
                    },
                    legend: {
                        enabled: false
                    },
                    plotOptions: {
                        area: {
                            fillColor: {
                                linearGradient: {
                                    x1: 0,
                                    y1: 0,
                                    x2: 0,
                                    y2: 1
                                },
                                stops: [
                                    [0, Highcharts.getOptions().colors[0]],
                                    [1, Highcharts.color(Highcharts.getOptions().colors[0]).setOpacity(0).get('rgba')]
                                ]
                            },
                            marker: {
                                radius: 2
                            },
                            lineWidth: 1,
                            states: {
                                hover: {
                                    lineWidth: 1
                                }
                            },
                            threshold: null,
                            turboThreshold: 0
                        }
                    },

                    series: [{
                        type: 'area',
                        name: 'Normal force',
                        data: normalforce
                    }]
                });
            }
        );
    </script>
</body>

</html>
