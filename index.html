<!doctype html>
<html lang="en">

<head>
    <title>Highchart example</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://code.angularjs.org/1.2.21/angular.js"></script>
    <script src="https://code.highcharts.com/highcharts.src.js"></script>
</head>

<body>
    <figure class="highcharts-figure">
        <div id="container"></div>
      </figure>
    <script>
        function readData(fileName, separator, callback) {
            $.get(fileName, function (fileContent) {
                var result = [];
                var textArray = fileContent.split(/(\r\n|\n|\r)/gm);
                for (var i = 0; i < textArray.length; i++) {
                    if (textArray[i].length > 1) {
                        var elementArray = textArray[i].split(separator);
                        elementArray.splice(elementArray.length - 1, 1);
                        result.push(elementArray);
                    }
                }
                callback(result);
            });
        }


        readData("timeSeriesData.csv", ",", function (result) {
            result.reverse();
            result.pop();
            result.reverse();
            let time = new Array();
            let normalkraft = new Array();
            let reibkraft = new Array();
            result.forEach(element => {
                time.push(element[1]);
                normalkraft.push(element[3]);
                reibkraft.push(element[4]);
            });
            console.log(normalkraft)
            Highcharts.Chart('container', {
                chart: {
                    zoomType: 'x'
                },
                title: {
                    text: 'USD to EUR exchange rate over time'
                },
                xAxis: {
                    type: 'datetime'
                },
                yAxis: {
                    title: {
                        text: 'Exchange rate'
                    }
                },
                legend: {
                    enabled: false
                },
                plotOptions: {
                    area: {
                        fillColor: {
                            linearGradient: {
                                x1: 0,
                                y1: 0,
                                x2: 0,
                                y2: 1
                            },
                            stops: [
                                [0, Highcharts.getOptions().colors[0]],
                                [1, Highcharts.color(Highcharts.getOptions().colors[0]).setOpacity(0).get('rgba')]
                            ]
                        },
                        marker: {
                            radius: 2
                        },
                        lineWidth: 1,
                        states: {
                            hover: {
                                lineWidth: 1
                            }
                        },
                        threshold: null
                    }
                },

                series: [{
                    name: "Normalkraft",
                    data: normalkraft,
                    turboThreshold: null
                }]
            });
















































            /*var chart = new Highcharts.Chart({
                title: {

                },

                    marginBottom: 80
                },
                xAxis: {
                    categories: time,
                    labels: {
                        rotation: 90
                    }
                },

                series: [{
                    name: "Normalkraft",
                    data: normalkraft,
                    turboThreshold: null
                }]
            });*/
        });
    </script>
</body>

</html>
